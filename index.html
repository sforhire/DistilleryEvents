    <script>
      (function() {
        // Merge existing process.env if it exists to preserve injected secrets from the platform
        const existingEnv = (window.process && window.process.env) || {};
        const env = { 
          NODE_ENV: 'production',
          SUPABASE_URL: '',
          SUPABASE_ANON_KEY: '',
          API_KEY: '',
          ...existingEnv
        };
        const proc = { env: env };
        window.process = proc;
        window.global = window;
        window.env = env;
        globalThis.process = proc;
        globalThis.env = env;
        globalThis.global = globalThis;
      })();
    </script>
